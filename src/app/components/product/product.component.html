<app-navbar></app-navbar>
<br>
<div class="container">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/products']">Inicio</a></li>
            <li class="breadcrumb-item"><a href="">{{ product.categoryName }}</a></li>
            <li class="breadcrumb-item"><a href="">{{ product.vendor }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col">
            <img src="../../../assets/images/macbook.jpg" class="img" alt="">
        </div>
        <div class="col-5">
            <div class="row">
                <h4>{{ product.name }}</h4>
            </div>
            <div class="row">
                <h5>$ {{ product.price | number:'1.2-2' }}</h5>
            </div>
            <div class="row">
                <p class="description">{{ product.description }}</p>
            </div>
        </div>
        <div class="col-3 ml-3">
            <div (ngSubmit)="addToCart()" class="form-group">
                <label for="">Cantidad</label>
                <input [(ngModel)]="quantity" name="quantity" type="number" class="form-control" value="1">
            </div>

            <input type="submit" value="Agregar al carrito" class="btn btn-primary btn-block" (click)="addToCart()">
        </div>
    </div>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        Â¡Producto agregado correctamente!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
