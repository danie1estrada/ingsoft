<div class="section-container">
    <br>
    <form (ngSubmit)="register()" class="form col-md-8 col-sm-12 float-right">
        <h3>Registrarse</h3>

        <div class="form-group">
            <label for="">*No. Control</label>
            <input [(ngModel)]="userData.nControl" name="nControl" type="number" class="form-control">
        </div>

        <div class="form-group">
            <label for="">*Nombre</label>
            <input [(ngModel)]="userData.name" name="name" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="">*Apellidos</label>
            <input [(ngModel)]="userData.lastName" name="lastName" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="">*Correo electrónico</label>
            <input [(ngModel)]="userData.email" name="email" type="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="">*Contraseña</label>
            <input [(ngModel)]="userData.password" name="password" type="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Confirmar contraseña</label>
            <input [(ngModel)]="userData.confirmPassword" name="confirmPassword" type="password" class="form-control">
        </div>

        <div *ngIf="registerError" class="alert alert-danger" role="alert">
            Error al registrarse.
        </div>

        <div class="form-group">
            <input type="submit" value="Registrarse" class="btn btn-primary">
        </div>
    </form>
</div>
