<div class="section-container">
    <br>
    <form class="form col-md-6 col-sm-12 center">
        <h3>Registrarse</h3>

        <div class="form-group">
            <label for="">*No. Control</label>
            <input type="number" class="form-control" name="" id="noControl">
        </div>

        <div class="form-group">
            <label for="">*Nombre</label>
            <input type="text" class="form-control" name="" id="name">
        </div>

        <div class="form-group">
            <label for="">*Apellidos</label>
            <input type="text" class="form-control" name="" id="lastName">
        </div>

        <div class="form-group">
            <label for="">*Correo electrónico</label>
            <input type="email" class="form-control" name="" id="email">
        </div>

        <div class="form-group">
            <label for="">*Contraseña</label>
            <input type="password" class="form-control" name="" id="password">
        </div>

        <div class="form-group">
            <label for="">Confirmar contraseña</label>
            <input type="password" class="form-control" name="" id="confirmPassword">
        </div>

        <div class="alert alert-danger" role="alert">
            Error al registrarse.
        </div>

        <div class="form-group">
            <input type="button" value="Registrarse" class="btn btn-primary">
            <input type="button" value="Ingresar" class="btn btn-link">
        </div>
    </form>
</div>
